{% extends "single_col.html" %}

{% block content %}


<section>
<!--for demo wrap-->
<h1>{{intestation}}</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Url</th>
          <th>Typology</th>
          <th>Tuning</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for tabs in tab %}
	       <tr>
          <td>{{tabs.title}}</td>
          <td>{{tabs.author}}</td>
          <td><a href="{{tabs.url}}">Link</a></td>
          <td>{{tabs.typology}}</td>
          <td>-{{tabs.tuning}}</td>
         </tr>
	      {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% endblock %}
